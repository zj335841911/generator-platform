    <script>

      // 表单事件
      function submitForm(o) {     
	  var code_gg = $("#code_gg").val();
        if (!o.mobile.value.match(/^1\d{10}$/)) {
          showToast('手机号格式错误','bottom');
          return false;
        }
        if(isNull(o.cname.value)) {
          showToast('昵称不能为空','bottom');
          return false;
        }	
		
		if(isNull(o.qq.value) && isNull(o.email.value) && isNull(o.weixin.value)){
				showToast('QQ/邮箱/微信为空','bottom');
				return false;
		}	
		
		if (o.email.value != ''){		
		
		if (!o.email.value.match(/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/)) {

		   showToast('请填写正确的邮箱地址','bottom');
           return false; 
           } 

			
			}	
		
		
		
		
		
			if(isNull(o.password.value) && isNull(o.password2.value)){
				showToast('密码及确认密码不能为空','bottom');
				return false;
		}	
		
			
			if (o.password.value != o.password2.value){	
			  showToast('两次输入的密码不一致','bottom');
              return false; 
			}
			
			var x=document.getElementById('ty');
			
			if(x.checked==false){
				showToast('注册协议未勾选','bottom');
				return false;
			}	
		

		
			

		


      }

    </script>
	
<script type="text/javascript">
        var oBtn = document.getElementById('btn');
        var flag = true;

        oBtn.addEventListener("click", function () {
            var time = 60;
            oBtn.classList.add('disable');
            oBtn.innerText = '已发送';

            if (flag) {
                flag = false;
                var timer = setInterval(() => {
                    time--;
                    oBtn.innerText = time + ' 秒';
                    if (time === 0) {
                        clearInterval(timer);
                        oBtn.innerText = '重新获取';
                        oBtn.classList.remove('disable');
                        flag = true;
                    }
                }, 1000)
            }
        });

    </script>
