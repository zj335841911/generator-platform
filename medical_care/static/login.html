      // 表单事件
      function submitForm(o) {     
	  var code_gg = $("#code_gg").val();
        if (!o.mobile.value.match(/^1\d{10}$/)) {
          showToast('手机号格式错误','bottom');
          return false;
        }
        
		
		if(isNull(o.password.value)){
				showToast('请输入密码','bottom');
				return false;
		}	
		
			
			
		

		$(o).attr("v",1);
		$.post(o.action,$(o).serialize(),function(r){
		    cache:false,	
			$(o).attr("v",0);
			showToast(r.msg,'bottom');
			if(r.state==1){o.reset(); alert("ok");}
		},"json");
		return false;


		


      }
