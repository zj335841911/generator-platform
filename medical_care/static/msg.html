    <script language="javascript">
	<!--{literal}-->
var secs = 3; //倒计时的秒数 
var URL;
function Load(url){
URL = url;
for(var i=secs;i>=0;i--) 
{ 
   window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000); 
} 
}
function doUpdate(num) 
{ 
document.getElementById('ShowDiv').innerHTML = '将在'+num+'秒后自动跳转' ;
if(num == 0) { window.location = URL; }
}
<!--{/literal}-->
</script>
